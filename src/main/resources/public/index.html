<body>
	<header>
		<h2>Our awesome Administration App</h2>
	</header>
	<div class="tableFixHead">	
		<table style="border:1px solid #888a85" class="table table-dark" id="tid001">
			<thead class="hideit" id="thid001"> 
				<tr> 
					<th scope="col">#</th>
					<th scope="col">Profile</th>
					<th scope="col">ID</th>
					<th scope="col">Salutation</th>
					<th scope="col">Firstname</th>
					<th scope="col">Lastname</th>
					<th scope="col">Birthdate</th>
					<th scope="col">Location</th>
					<th scope="col">eMail</th>
					<th scope="col">Version</th>
				</tr>
			</thead>
			<tbody id="tbid001">

	<article>		
		<h4><span class="blink"><strong> >>>  Now available - please join to the next session!  <<< </strong></span></h4>
			<form id="idform">
				<table class="input">
					<tr>
						<td><label for="id000">ID</label></td>
						<td><input type="text" id="id" name="id"></td>
					</tr>
					<tr> 			
						<td><label for="id001">Anrede:</label></td>
						<td><select name="salutation" id="salutation">
							<option>Mrs</option>
							<option>Mr</option>
							<option>Diverse</option>
						</select></td>
						<td><label for="firstname">Firstname:</label></td>
						<td><input type="text" id="firstname" name="firstname"></td> 
						<td><label for="lastname">Lastname:</label></td>
						<td><input type="text" id="lastname" name="lastname"></td>
					</tr>	
					<tr>
						<td><label for="birthdate">Birthdate:</label></td>
						<td><input type="date" id="birthdate" name="birthdate"></td>
						<td><label for="location">Location:</label></td>
						<td><select name="location" id="location">
							<option>Berlin</option>
							<option>Bonn</option>
							<option>Budapest</option>
							<option>Darmstadt</option>
							<option>Koeln</option>
							<option>Krefeld</option>
							<option>Muenster</option>
							<option>Magdeburg</option>
						</select></td>
						<td><label for="email">eMail:</label></td>
						<td><input type="email" id="email" name="email"></td>
						<td><label for="version">Version:</label></td>
						<td><input type=text id="version" name="Version"></td>
					</tr>
					<tr class="button">
						<td style="padding-top: 50px" class="button" colspan="6">
						<input type="submit" id="submitButton" value="Submit">
						<input type="submit" id="queryButton" value="Search">
						<input type="submit" id="deleteByIdButton" value="Delete">			
						<input type="submit" id="updateButton" value="Update">
						<input type="submit" id="clearButton" value="Delete all">
						<input type="submit" id="refreshButton" value="Refresh"></td>
					</tr>
				</table>
			</form>				
	</article>
