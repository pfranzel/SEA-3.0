<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
    <h1>Hello World!</h1>
    <h1 th:text="${name}">Hello World!</h1>
    <h1 th:text="|Hello ${name}!|">Hello World!</h1>
</body>
</html>
